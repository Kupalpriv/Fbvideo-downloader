<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .thumbnail {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h2 class="mb-4">Facebook Video Downloader</h2>
        
        <input type="text" id="fbUrl" class="form-control" placeholder="Enter Facebook Video URL">
        <button class="btn btn-primary mt-3" onclick="downloadVideo()">Download</button>
        
        <div id="result" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
