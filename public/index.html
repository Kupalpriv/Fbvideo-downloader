<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
        }
        .input-group .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }
        .input-group .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background: #007bff;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }
        .footer a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ffcc00;
            bottom: -2px;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .footer a:hover::after {
            opacity: 1;
        }
        @keyframes lightning {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
            50% { text-shadow: 0 0 10px #fff, 0 0 30px #ffcc00, 0 0 50px #ffcc00; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
        }
        .footer a {
            animation: lightning 0.5s infinite alternate;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4"><i class="fas fa-video"></i> Facebook Video Downloader</h1>
        
        <div class="input-group mb-3">
            <input type="text" id="fbUrl" class="form-control" placeholder="Paste Facebook Video link">
            <button class="btn btn-outline-light" onclick="pasteLink()"><i class="fas fa-paste"></i></button>
        </div>
        
        <button class="btn btn-primary w-100" onclick="downloadVideo()">
            <i class="fas fa-download"></i> Download
        </button>
    </div>

    <div class="footer">
        Made with <i class="fas fa-heart" style="color: #ff4757;"></i> by 
        <a href="https://www.facebook.com/Churchill.Dev4100" target="_blank">Churchill</a>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
