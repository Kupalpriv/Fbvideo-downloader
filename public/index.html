<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Facebook Video Downloader</h2>
        
        <div class="input-group mb-3">
            <input type="text" id="fbUrl" class="form-control" placeholder="Paste Facebook video URL here">
            <button class="btn btn-primary" onclick="fetchVideo()">Download</button>
        </div>

        <button id="toggleDarkMode" class="btn btn-secondary">ðŸŒ™ Toggle Dark Mode</button>

        <div id="loading" class="mt-3 d-none">
            <div class="spinner-border text-primary"></div>
            <p>Fetching video...</p>
        </div>

        <div id="videoOptions" class="d-none mt-4">
            <h4>Select Video Quality</h4>
            <div id="resolutionButtons"></div>
            <button id="copyLinkBtn" class="btn btn-outline-success mt-3">ðŸ“‹ Copy Link</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
