<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(40, 40, 40, 0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #e0e0e0;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .btn-primary {
            background: #007bff;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4"><i class="fas fa-video"></i> Facebook Video Downloader</h1>
        
        <div class="input-group mb-3">
            <input type="text" id="fbUrl" class="form-control" placeholder="Paste Facebook Video link">
            <button class="btn btn-outline-light" onclick="pasteLink()"><i class="fas fa-paste"></i></button>
        </div>
        
        <button class="btn btn-primary w-100" onclick="downloadVideo()">
            <i class="fas fa-download"></i> Download
        </button>
    </div>

    <script>
        function downloadVideo() {
            let fbUrl = document.getElementById("fbUrl").value.trim();

            if (!fbUrl) {
                alert("⚠️ Please enter a valid Facebook video URL!");
                return;
            }

            let apiUrl = `/download?url=${encodeURIComponent(fbUrl)}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch video data");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.videoUrl) {
                        let confirmation = confirm(`📌 Title: ${data.title}\n🎥 Quality: ${data.quality}\n🖼 Thumbnail: ${data.thumbnail}\n\nClick "OK" to download.`);

                        if (confirmation) {
                            window.location.href = `/proxy?url=${encodeURIComponent(data.videoUrl)}`;
                        }
                    } else {
                        alert("❌ Failed to fetch video. Please check the URL!");
                    }
                })
                .catch(error => {
                    console.error("Error fetching video:", error);
                    alert("⚠️ An error occurred. Please try again later.");
                });
        }

        function pasteLink() {
            navigator.clipboard.readText().then(text => {
                document.getElementById("fbUrl").value = text;
            }).catch(err => {
                console.error("Failed to paste:", err);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
