<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            margin-bottom: 1rem;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background: #007bff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #007bff;
        }
        .icon-container {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        .icon-wrapper {
            position: relative;
            display: inline-block;
        }
        .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7), 0 0 20px rgba(0, 123, 255, 0.5);
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .icon:hover {
            transform: rotate(360deg);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.9), 0 0 40px rgba(0, 123, 255, 0.7);
        }
        .arrow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #fff;
            animation: bounce 2s infinite;
        }
        .icon-text {
            margin-top: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .icon-container:hover .icon-text {
            opacity: 1;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="icon-wrapper">
                <img src="icon.jpg" alt="Churchill Icon" class="icon" onclick="window.open('https://www.facebook.com/Churchill.Dev4100', '_blank')">
                <div class="arrow">â†“</div>
            </div>
            <div class="icon-text">Click this icon to see the developer's FB</div>
        </div>
        <h1 class="mb-4"><i class="fas fa-video"></i> Facebook Video Downloader</h1>
        <div class="input-group mb-3">
            <input type="text" id="fbUrl" class="form-control" placeholder="paste Facebook Video link">
            <button class="btn btn-outline-light" onclick="pasteLink()"><i class="fas fa-paste"></i></button>
        </div>
        <button class="btn btn-primary w-100" onclick="downloadVideo()">
            <i class="fas fa-download"></i> Download
        </button>
    </div>

    <div class="footer">
        Made with <i class="fas fa-heart" style="color: #ff4757;"></i> by Churchill
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
