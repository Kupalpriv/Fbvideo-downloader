<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    
    <!-- Bootstrap & FontAwesome for a clean, professional design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(40, 40, 40, 0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
        }
        .dev-text {
            font-size: 0.85rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #e0e0e0;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .btn-primary {
            background: #007bff;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <img src="icon.jpg" alt="Developer Icon" class="icon" onclick="window.open('https://www.facebook.com/Churchill.Dev4100', '_blank')">
        <div class="dev-text">If you want to see the FB developer, you can click this icon</div>
    </div>

    <div class="container">
        <h1 class="mb-4"><i class="fas fa-video"></i> Facebook Video Downloader</h1>
        
        <div class="input-group mb-3">
            <input type="text" id="fbUrl" class="form-control" placeholder="Paste Facebook Video link">
            <button class="btn btn-outline-light" onclick="pasteLink()"><i class="fas fa-paste"></i></button>
        </div>
        
        <button class="btn btn-primary w-100" onclick="downloadVideo()">
            <i class="fas fa-download"></i> Download
        </button>
    </div>

    <div class="footer">
        Made with <i class="fas fa-heart" style="color: #ff4757;"></i> by Churchill
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
