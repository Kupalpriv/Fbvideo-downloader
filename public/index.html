<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h1 class="mb-4"><i class="fas fa-video"></i> Facebook Video Downloader</h1>
        
        <div class="input-group mb-3">
            <input type="text" id="fbUrl" class="form-control" placeholder="Paste Facebook Video link" oninput="fetchThumbnail()">
            <button class="btn btn-outline-light" onclick="pasteLink()"><i class="fas fa-paste"></i></button>
        </div>
        
        <button class="btn btn-primary w-100" onclick="downloadVideo()">
            <i class="fas fa-download"></i> Download
        </button>

        <div id="thumbnail-container">
            <img id="video-thumbnail" src="" alt="Video Thumbnail">
        </div>
    </div>

    <div class="footer">
        Made with <i class="fas fa-heart" style="color: #ff4757;"></i> by 
        <a href="https://www.facebook.com/Churchill.Dev4100" target="_blank" class="animated-link">Churchill</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
